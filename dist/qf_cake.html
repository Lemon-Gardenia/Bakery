<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1437183_c7ulbiegwoc.css"/>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/qf_cake.css"/>
	<title>qf-cake</title>
</head>
<body>
	<header class="head">
		<span class="iconfont icon-arrowLeft"></span>
		<span class="iconfont icon-weixin"></span>
		<span class="iconfont icon-more"></span>
		<span class="collection">收藏 </span>
	</header>
	<div class="content">
		<img src="img/cake.jpg"/ class="ig">
		<div class="about">
			<p>完美6/8戚风蛋糕</p>
			<span>于2017年05月04日发布</span>
		</div>
		<div class="detail">
		<p>
			<img src="img/tp.jpg"/>
			<span>芬芳食堂</span>
			<span class="sp">+关注</span>
		</p>
		<section class="sec">
		本食谱已超过5000帮友成功做过，目前为第三版。所做的为8寸戚
	风，制作6寸戚风仅需将所有材料除以2即可。8寸戚风：烘烤温度
	150度，烘烤时间为45分钟。6寸戚风：烘烤温度150度，烘烤时间
	为35分钟。温度仅供参考，要根据自己的烤箱习性进行调整哦！
		</section>
	</div>
	<div class="info">
			<h2>食材用料</h2>
			<p class="cart"><span>-</span><span>0</span><span>+</span><span>(份量/寸(圆模))</span></p>
			<p class="dq"><span>蛋清</span> <span>160g</span></p>
			<p class="dh"><span>蛋黄</span><span>80g</span></p>
	</div>
	</div>
	<footer class="foot">
		<ul id="lists">
			<li><i class="iconfont icon-dianzan"></i><span>1058</span></li>
			<li><i class="iconfont icon-dashang"></i><span>371</span></li>
			<li><i class="iconfont icon-tiwen"></i><span>提问</span></li>
			<li><i class="iconfont icon-shumajiadian"></i><span>晒作业</span></li>
		</ul>
	</footer>
	<script type="text/javascript">
		var oP=document.getElementsByClassName("cart")[0];
		var oSpan=oP.children;
		var oList=document.getElementById("lists")
		var oLi=document.querySelectorAll("li")
		oSpan[0].onclick=function(){
			if(oSpan[1].innerText<=0){
				oSpan[1].innerText=0;
			}else{
					oSpan[1].innerText--;
			}
		
		}
		oSpan[2].onclick=function(){
			oSpan[1].innerText++;
		}
		
			oLi[0].onclick=function(){
				 var oSp=this.children[1];
				 oSp.innerText++;
			}
				oLi[1].onclick=function(){
				 var oSp=this.children[1];
				 oSp.innerText++;
			}	
			
	</script>
</body>
</html>
