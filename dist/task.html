<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1437183_c7ulbiegwoc.css"/>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/task.css"/>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<title>任务</title>
</head>
<body>
	<header class="head">
		<p><span class="iconfont icon-arrowLeft"></span><span>我的任务</span></p>
	</header>
	<div class="content">
		<img src="img/tx.jpg"/ class="ig">
		<ul id="list">
		</ul>
		<p>
			<img src="img/a.jpg"/>
			<span id="">今日任务</span>
			<img src="img/t.jpg"/>
			
		</p>
	</div>
	<script type="text/javascript">
		$(function(){
			$.ajax({
				type :"Get",
				url:"https://www.fastmock.site/mock/6e7bf7ee993f29cab91a967e0eebfb56/api/task",
				success:function(data){
					var str="";
						str=`
					<li>你已经完成了<i>${data[0]}</i>个任务<li>
					<li>超越了<i>${data[1]}%</i>的帮友<li>	`
					$("#list").html(str);
				}
			})
		})
	</script>
</body>
</html>
